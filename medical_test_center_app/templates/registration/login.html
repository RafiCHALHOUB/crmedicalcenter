{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding and page title setup -->
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- External stylesheet for styling -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <!-- Login form -->
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</body>

<!-- JavaScript to prevent going back in browser history -->
<script>
    // Disable back navigation
    window.history.forward();

    // Function to prevent back navigation
    function noBack() {
        window.history.forward();
    }
</script>

</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login</title>

    <!-- External stylesheet for styling -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

        {{ form.as_p }}

    </form>

</html>
